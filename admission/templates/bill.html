<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Receipt Form</title>
  <style>
    /* Add your CSS styles here */
    /* For simplicity, we'll use inline styles, but you can move them to a separate CSS file */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ebe8e8;
    }
    /* Add border style to the form */
    form {

      

      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 6px;
      background-color: white;
    }

.sand{
  border: 2px solid #979797;
      padding: 35px;
      border-radius: 6px;
      background-color: white;

}


    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .san{
      text-align:center;
    }
  </style>
</head>
<body>
  <form class="sand" id="billForm" method="post" action="/submit_form.php">
  <div class="container">
    <h2 class="san">Bill Receipt Form</h2>
    
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>
      <div class="form-group">
        <label for="batchStartDate">Batch Start Date</label>
        <input type="date" id="batchStartDate" name="batchStartDate" required>
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <select id="class" name="class" required>
          <option value="">Select Class</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="form-group">
        <label for="board">Board</label>
        <input type="text" id="board" name="board" required>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required>
      </div>
      <div class="form-group">
        <label for="alternativeNumber">Alternative Number</label>
        <input type="tel" id="alternativeNumber" name="alternativeNumber">
      </div>
      <div class="form-group">
        <label for="schoolName">School Name</label>
        <input type="text" id="schoolName" name="schoolName" required>
      </div>
      <div class="form-group">
        <label for="parentName">Parent Name</label>
        <input type="text" id="parentName" name="parentName" required>
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-group">
        <label for="dpPaidAmount">DP Paid Amount</label>
        <input type="number" id="dpPaidAmount" name="dpPaidAmount" value=5500 required>
      </div>
      <div class="form-group">
        <label for="remainingBalance">Remaining Balance</label>
        <input type="number" id="remainingBalance" name="remainingBalance" required>
      </div>
      <div class="form-group">
        <label for="emiOption">EMI Option</label>
        <select id="emiOption" name="emiOption" required>
          <option value="">Select EMI Option</option>
          <option value="1">1 Month</option>
          <option value="2">2 Months</option>
          <option value="3">3 Months</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="total">Total Amount</label>
        <input type="number" id="total" name="total" required>
      </div>
      <!-- Add more form fields as needed for payment info or other details -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
